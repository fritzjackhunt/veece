<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title>
      Enter your email
      <p class="subTitle">To receive a reset password link</p>
    </ion-title>
  </div>

  <div>
    <ion-item>
      <ion-input 
      class="input" 
      placeholder="Enter your email"
      [(ngModel)]="data.email"
      ></ion-input>
      <ion-icon name="person-outline"></ion-icon> 
    </ion-item>

    <ion-fab vertical="bottom" horizontal="end">
      <ion-fab-button (click)="resetPassword()">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
