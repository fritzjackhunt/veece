<ion-header>
  <ion-toolbar>
    <ion-title>BVN Verification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Enter BVN</ion-label>
    <ion-input [(ngModel)]="bvn"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="verifyBvn()">Verify BVN</ion-button>

  <div *ngIf="verificationResult">
    <h2>Verification Result</h2>
    <pre>{{ verificationResult | json }}</pre>
  </div>
</ion-content>
