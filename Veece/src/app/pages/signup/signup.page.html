<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Welcome</ion-title>
    <p class="subTitle">Sign Up to create an account</p>
  </div>

  <form>
    <div class="ion-padding">
      <!--
      <ion-item>
        <ion-input placeholder="name" 
          class="input"
          type="name"
          [(ngModel)]="account.Name">
        </ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
    -->

      <ion-item>
        <ion-input 
          placeholder="Email" 
          class="input"
          type="email"
          [(ngModel)]="account.Email"
          [ngModelOptions]="{standalone: true}">
        </ion-input>
        <ion-icon name="mail-outline" slot="start"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-input 
          placeholder="Password" 
          class="input"
          type="password"
          [(ngModel)]="account.Password"
          [ngModelOptions]="{standalone: true}">
        </ion-input>
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-input 
          placeholder="Name" 
          class="input"
          type="text"
          [(ngModel)]="account.Username"
          [ngModelOptions]="{standalone: true}">
        </ion-input>
        <ion-icon name="person-outline" slot="start"></ion-icon>
      </ion-item>

      


      <div class="signinLink">
        <p> Already a member?<a style="color: #FFC33F;" [routerLink]="['/login']">Login now</a></p>
      </div>
    </div>

    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
      <ion-fab-button (click)="signUp()">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
  
</ion-content>
