<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Welcome Back</ion-title>
    <p class="subTitle">Login to access your account</p>
  </div>

  <form>
    <div class="ion-padding">
      <ion-item>
        <ion-input 
          placeholder="user@email.com" 
          class="input"
          [(ngModel)]="gEmail"
          [ngModelOptions]="{standalone: true}"
          type="email">
        </ion-input>
        <ion-icon name="mail-outline" slot="start"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-input 
          placeholder="Password" 
          class="input"
          type="password"
          [(ngModel)]="gPassword"
          [ngModelOptions]="{standalone: true}"
          value="">
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      </ion-item>


      <div class="signupLink">
        <p>Don't have an account? <a style="color: #FFC33F" [routerLink]="['/signup']">Sign up</a></p>
      </div>
    </div>

    <div class="fullheight xc ion-padding">
      <ion-grid>
        <ion-row class="ion-justify-content-between">
          <ion-col size="5">Remember Me</ion-col>
          <ion-col size="5"><a [routerLink]="['/reset-password']" style="color: #FFC33F">Forgot password?</a></ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div class="fullheight xc">
      <ion-button 
      shape="round"
      color="warning"
      style="width: 80%; height: 80%;"
      [routerLink]="['/login']">
      Login
    </ion-button>
    </div>

    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
      <ion-fab-button (click)="login()">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
  
</ion-content>
