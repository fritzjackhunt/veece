<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Welcome Back</ion-title>
    <p class="subTitle">Sign in to access your account</p>
  </div>

  <form>
    <div class="ion-padding">
      <ion-item>
        <ion-input 
          placeholder="Email" 
          class="input"
          [(ngModel)]="gEmail"
          [ngModelOptions]="{standalone: true}"
          type="email">
        </ion-input>
        <ion-icon name="mail-outline" slot="start"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-input 
          placeholder="Password" 
          class="input"
          [(ngModel)]="gPassword"
          [ngModelOptions]="{standalone: true}"
          value="">
        </ion-input>
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      </ion-item>

      <div class="signupLink">
        <p> New member?<a style="color: #FFC33F" [routerLink]="['/signup']">Signup now</a></p>
      </div>
    </div>

    <div>
      <ion-button expand="block" [routerLink]="['/login']">Login</ion-button>
    </div>

    <div class="forgotpassword">
      <a [routerLink]="['/reset-password']" style="color: #FFC33F">    Forgot password?</a>
    </div>
    

    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
      <ion-fab-button (click)="login()">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
  
</ion-content>
