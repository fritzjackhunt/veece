<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>verify-info</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="goToNextPage()">
  <ion-item><ion-label position="floating">Full Name</ion-label><ion-input [(ngModel)]="userInfo.full_name" name="full_name"></ion-input></ion-item>
  <ion-item><ion-label position="floating">Phone</ion-label><ion-input [(ngModel)]="userInfo.phone" name="phone"></ion-input></ion-item>
  <ion-item><ion-label position="floating">Email</ion-label><ion-input [(ngModel)]="userInfo.email_address" name="email_address"></ion-input></ion-item>
  <ion-item><ion-label position="floating">Address</ion-label><ion-input [(ngModel)]="userInfo.full_address" name="full_address"></ion-input></ion-item>
  <ion-button expand="block" type="submit">Continue</ion-button>
</form>
</ion-content>
